<ngx-graph
  #graphComponent
  *ngIf="gotData"
  [layoutSettings]="layoutSettings? layoutSettings : treeAttributes.layoutSettings"
  [links]="links? links : treeAttributes.links"
  [nodes]="nodes? nodes: treeAttributes.nodes"
  [view]="viewDimensions? viewDimensions : treeAttributes.view"
  [zoomToFit$]="zoomToFit$? zoomToFit$ : treeAttributes.zoomToFit$"
  class="chart-container"
  [clusters]="treeAttributes.clusters"
  [layout]="treeAttributes.layout"
  [curve]="treeAttributes.curve"
  [draggingEnabled]="treeAttributes.draggingEnabled"
  [panningEnabled]="treeAttributes.panningEnabled"
  [panOffsetX]="treeAttributes.panOffsetX"
  [panOffsetY]="treeAttributes.panOffsetY"
  [panningAxis]="treeAttributes.panningAxis"
  [enableZoom]="treeAttributes.enableZoom"
  [animate]="treeAttributes.animate"
  [zoomSpeed]="treeAttributes.zoomSpeed"
  [minZoomLevel]="treeAttributes.minZoomLevel"
  [maxZoomLevel]="treeAttributes.maxZoomLevel"
  [zoomLevel]="treeAttributes.zoomLevel"
  [autoZoom]="treeAttributes.autoZoom"
  [panOnZoom]="treeAttributes.panOnZoom"
  [autoCenter]="treeAttributes.autoCenter"
  [update$]="treeAttributes.update$"
  [center$]="treeAttributes.center$"
  [panToNode$]="treeAttributes.panToNode$"
  (zoomChange)="zoomChange($event)"
  (clickHandler)="clickHandler($event)"
>
  <ng-template #nodeTemplate let-node>
    <svg class="node-inactive">
      <circle r="10" cy="10" cx="10" [attr.fill]="'orange'"/>
    </svg>
  </ng-template>
</ngx-graph>
