<ngx-graph
  #graphComponent
  *ngIf="gotData"
  [layoutSettings]="layoutSettings"
  [links]="links"
  [nodes]="nodes"
  [view]="viewDimensions"
  [zoomToFit$]="zoomToFit$"
  class="chart-container"
>
  <ng-template #nodeTemplate let-node>
    <svg class="node-inactive">
      <circle r="10" cy="10" cx="10" [attr.fill]="'orange'"/>
    </svg>
  </ng-template>
</ngx-graph>
